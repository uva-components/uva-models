<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-transit demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-range-slider/paper-range-slider.html">
    <link rel="import" href="../../iron-selector/iron-selector.html">
    <link rel="import" href="../../iron-list/iron-list.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html">
    <link rel="import" href="../../google-map/google-map-circle.html">
    <link rel="import" href="../uva-transit.html">
    <link rel="import" href="../uva-buildings.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-transit demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="app">
            <template>

              <uva-transit filtered-stops="{{stops}}"></uva-transit>
              <uva-buildings name="ROTUNDA" building="{{rotunda}}"></uva-buildings>

              <h1>Listing of UVA UTS Bus stops</h1>
              <google-map style="height:600px;" zoom="14" latitude="[[rotunda.Latitude]]" longitude="[[rotunda.Longitude]]" api-key="AIzaSyBxAaVYnYIkwmvR4pigOojpxvli_OxBeFs">
                <dom-repeat items="[[stops]]">
                  <template>
                    <dom-if if="[[item.latitude]]">
                      <template>
                        <google-map-marker latitude="[[item.latitude]]" longitude="[[item.longitude]]" title="[[item.name]]" icon='"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAkAAAAJCAMAAADXT/YiAAAATlBMVEX/Zmb///+lpaVCQkK9TEzATU0/Pz+ioqJdJSVRICCrRERaJCSurq4zMzNUVFTMUlIeHh5OTk5paWlgYGAkJCTbWFjhWlpaWlpmKSmZmZm14r/wAAAAQ0lEQVQImWNgZGTi4+XjYWRkYBTn5uLn4hRiZJCUYAABDnYGNlYwi4WZQUAMzBIVQRJj5wCzOHkYGIVheoHmCYLNAwBfwQIRDa1rgAAAAABJRU5ErkJggg=="'></google-map-marker>
                      </template>
                    </dom-if>
                  </template>
                </dom-repeat>
              </google-map>

            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
  <script>
    var app = document.querySelector('#app');
  </script>
</html>
