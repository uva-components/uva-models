<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-buildings demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uva-buildings.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-buildings demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="domBind">
            <template>

              <uva-buildings key="59e7aea6e85e555020cdfe4d" buildings="{{buildings}}"></uva-buildings>
              <h1>[[building.Name]]</h1>
              <dom-repeat id="domRereat" items="{{buildings}}">
                <template>
                  <h3>[[item.Name]]</h3>
                </template>
              </dom-repeat>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
